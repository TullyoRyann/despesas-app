<form [formGroup]="form" (ngSubmit)="save()">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <input type="text" pInputText placeholder="Nome *" inputId="nome" [formControl]="form.get('nome')"
          [required]="true">
      </div>
    </div>
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <input currencyMask type="text" pInputText pKeyFilter="money" placeholder="Saldo incial *" inputId="saldoInicial"
          [formControl]="form.get('saldoInicial')" [required]="true">
      </div>
    </div>
  </div>
  <div class="ui-g ui-fluid p-grid p-justify-end">
    <div class="ui-g-12 ui-md-2">
      <button pButton type="submit" label="salvar" class="ui-button-raised ui-button-success"
        [disabled]="form.invalid"></button>
    </div>
    <div class="ui-g-12 ui-md-2">
      <button pButton type="button" label="limpar" class="ui-button-raised ui-button-warning"
        (click)="clear()"></button>
    </div>
    <div class="ui-g-12 ui-md-2">
      <button pButton type="button" label="Voltar" class="ui-button-secondary" (click)="voltar()"></button>
    </div>
  </div>
</form>
