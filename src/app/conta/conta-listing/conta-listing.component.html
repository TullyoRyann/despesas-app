<div>
  <div class="option-registry">
    <button pButton type="button" label="Adicionar conta" class="ui-button-success"
      (click)="redirectToNewRegistry()"></button>
  </div>
  <div>
    <p-table [value]="registerList"
    [lazy]="true" (onLazyLoad)="changePage($event)" [paginator]="true"
    [rows]="size" [totalRecords]="totalDataLength" [loading]="listInitialized">
      <ng-template pTemplate="caption">
        <div class="p-grid p-justify-end" style="margin: 0">
          <div class="ui-inputgroup" >
            <button pButton type="button" icon="pi pi-search" class="ui-inputgroup-addon" style="padding: 0;"></button>
            <input type="text" pInputText size="30" placeholder="Nome da conta" style="width:auto">
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Saldo</th>
          <th style="width:8em"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-conta>
        <tr>
          <td>{{ conta.nome }}</td>
          <td style="text-align:right">{{ conta.saldo | currency :"BRL" }}</td>
          <td style="text-align:center">
            <button pButton type="button" class="ui-button-warning" icon="pi pi-pencil"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
